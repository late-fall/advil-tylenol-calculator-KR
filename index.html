<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>아이 해열제 복용량 계산기</title>
</head>
<body>
    <div class="container">
        <h1>아이 해열제 복용량 계산기</h1>
        <h2>연령</h2>
        <div class="age">
            <div class="under3">
                <input type="radio" id="under3" name="age" value="under3">
                <label for="under3">
                    <div class="under3-box box">
                        생후 3개월 이하
                    </div>
                </label>
            </div>
            <div class="under6">
                <input type="radio" id="under6" name="age" value="under6">
                <label for="under6">
                    <div class="under6-box box">
                        생후 3개월 ~ 6개월 사이
                    </div>
                </label>
            </div>
            <div class="over6">
                <input type="radio" id="over6" name="age" value="over6">
                <label for="over6">
                    <div class="over6-box box">
                        생후 6개월 이상
                    </div>
                </label>
            </div>
        </div>
        <h2 class="med-title">해열제 종류</h2>
        <div class="medication">
            <div class="tylenol">
                <input type="radio" id="tylenol" name="med" value="tylenol">
                <label for="tylenol">
                    <div class="tylenol-box box">
                        타이레놀(Acetaminophen)
                    </div>
                </label>
            </div>
            <div class="advil">
                <input type="radio" id="advil" name="med" value="advil">
                <label for="advil">
                    <div class="advil-box box">
                        애드빌(Ibuprofen)
                    </div>
                </label>
            </div>
        </div>
        <h2 class="wt-title">체중</h2>
        
        <label for="weight">
            <input type="number" id="weight" name="weight" min="5">
            <p>KG</p>
        </label>
        
        <div class="result">
            <p id = "result"></p>
            <img class="img img-qtr" src="img/quarter.png" />
            <img class="img img-half" src="img/half.png" />
            <img class="img img-threeqtr" src="img/threequarter.png" alt="" />
            <img class="img img-one" src="img/one.png" alt="">
            <img class="img img-onehalf" src="img/onehalf.png" alt="">
            <img class="img img-two" src="img/two.png" alt="">
        </div>
        <button type="button">다시 계산하기</button>
    </div>
</body>
</html>
